<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <!-- Minimal Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="btn btn-outline-secondary" onclick="window.history.back()">
                <i class="bx bx-arrow-back"></i> Back to Dashboard
            </button>
            <div class="ms-auto">
                <button class="btn btn-outline-danger" onclick="logout()">
                    <i class="bx bx-log-out"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid p-4">
            <div class="d-flex justify-content-center align-items-center mb-4">
                <h1 class="h3">Profile Information</h1>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <form id="profileForm">
                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" readonly>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Change Password</label>
                                    <input type="password" class="form-control" id="newPassword" placeholder="Leave blank to keep current password">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Account Type</label>
                                    <input type="text" class="form-control" id="type" readonly>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Member Since</label>
                                    <input type="text" class="form-control" id="created_at" readonly>
                                </div>

                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>


        async function loadProfile() {
            const userId = sessionStorage.getItem('userId');
            const response = await fetch(`/select?collection=users&id=${userId}`);
            const user = await response.json();

            document.getElementById('name').value = user.name || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('type').value = (user.role || user.type || 'Unknown').toLowerCase();
            document.getElementById('created_at').value = user.createdAt ? new Date(user.createdAt).toLocaleDateString() : (user.created_at ? new Date(user.created_at).toLocaleDateString() : 'Not set');


        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = sessionStorage.getItem('userId');
            const userData = {
                name: document.getElementById('name').value
            };
            
            if (document.getElementById('newPassword').value) {
                userData.password = document.getElementById('newPassword').value;
            }
            
            try {
                const response = await fetch(`/edit/${userId}?collection=users`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    alert('Profile updated successfully');
                    loadProfile();
                } else {
                    alert('Failed to update profile');
                }
            } catch (err) {
                alert('Error updating profile: ' + err.message);
            }
        });

        async function logout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                if (response.ok) {
                    sessionStorage.clear();
                    window.location.href = '/';
                } else {
                    alert('Logout failed');
                }
            } catch (error) {
                alert('Error during logout: ' + error.message);
            }
        }

        // Load profile when page loads
        loadProfile();
    </script>
</body>
</html>
