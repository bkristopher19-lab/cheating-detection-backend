<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <!-- Include Sidebar -->
    {% include 'sidebar.html' %}

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <!-- Include Navbar -->
        {% include 'navbar.html' %}

        <!-- Page Content -->
        <div class="container-fluid p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3">Profile Information</h1>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <form id="profileForm">
                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" readonly>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Change Password</label>
                                    <input type="password" class="form-control" id="newPassword" placeholder="Leave blank to keep current password">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Account Type</label>
                                    <input type="text" class="form-control" id="type" readonly>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Member Since</label>
                                    <input type="text" class="form-control" id="created_at" readonly>
                                </div>

                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Exam History</h4>
                            <div class="table-responsive">
                                <table class="table" id="examHistory">
                                    <thead>
                                        <tr>
                                            <th>Exam</th>
                                            <th>Date Taken</th>
                                            <th>Score</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Exam history will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        // Toggle Sidebar
        document.getElementById('menu-toggle').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('sidebar').classList.toggle('sidebar-collapsed');
            document.getElementById('main-content').classList.toggle('main-content-expanded');
        });

        async function loadProfile() {
            const userId = sessionStorage.getItem('userId');
            const response = await fetch(`/select?collection=users&id=${userId}`);
            const user = await response.json();

            document.getElementById('name').value = user.name || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('type').value = (user.role || user.type || 'Unknown').toLowerCase();
            document.getElementById('created_at').value = user.createdAt ? new Date(user.createdAt).toLocaleDateString() : (user.created_at ? new Date(user.created_at).toLocaleDateString() : 'Not set');

            // Load exam history
            if (user.exams_taken) {
                const tbody = document.querySelector('#examHistory tbody');
                tbody.innerHTML = '';

                for (const examId of user.exams_taken) {
                    const examResponse = await fetch(`/select?collection=exams&id=${examId}`);
                    const exam = await examResponse.json();

                    const row = `
                        <tr>
                            <td>${exam.title || 'Unknown'}</td>
                            <td>${exam.date_taken ? new Date(exam.date_taken).toLocaleDateString() : 'Not set'}</td>
                            <td>${exam.score || 'N/A'}%</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                }
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = sessionStorage.getItem('userId');
            const userData = {
                name: document.getElementById('name').value
            };
            
            if (document.getElementById('newPassword').value) {
                userData.password = document.getElementById('newPassword').value;
            }
            
            try {
                const response = await fetch(`/edit/${userId}?collection=users`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    alert('Profile updated successfully');
                    loadProfile();
                } else {
                    alert('Failed to update profile');
                }
            } catch (err) {
                alert('Error updating profile: ' + err.message);
            }
        });

        // Load profile when page loads
        loadProfile();
    </script>
</body>
</html>
