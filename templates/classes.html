<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
    <!-- Include Sidebar -->
    {% include 'sidebar.html' %}

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <!-- Include Navbar -->
        {% include 'navbar.html' %}

        <!-- Page Content -->
        <div class="container-fluid p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3">Classes (Course & Section) Management</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#classModal">
                    <i class='bx bx-plus'></i> Add Class
                </button>
            </div>

            <!-- Classes Table -->
            <div class="card">
                <div class="card-body">
                    <table id="classesTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Course</th>
                                <th>Section</th>
                                <th>Assigned Proctor</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Class Modal -->
    <div class="modal fade" id="classModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add / Edit Class</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="classForm">
                        <input type="hidden" id="classId">
                        <div class="mb-3">
                            <label class="form-label">Course</label>
                            <input type="text" class="form-control" id="course" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Section</label>
                            <input type="text" class="form-control" id="section" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Assign Proctor</label>
                            <select class="form-control" id="proctorSelect" required>
                                <option value="">-- Select Proctor or Admin --</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveClass">Save Class</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include the same scripts as exams.html -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

    <script>
        // Initialize DataTable
        let classesTable = $('#classesTable').DataTable();

        // Load Proctors into Select
        async function loadProctorsInto(selector) {
            try {
                const res = await fetch('/select?collection=users');
                const users = await res.json();
                const proctors = users.filter(u => u.role === 'proctor' || u.role === 'admin');
                const $sel = $(selector);
                $sel.empty();
                $sel.append('<option value="">-- Select Proctor or Admin --</option>');
                proctors.forEach(p => {
                    $sel.append(`<option value="${p.id}">${p.name} (${p.role})</option>`);
                });
            } catch (err) {
                console.error('Failed to load proctors:', err);
            }
        }

        // Load Classes
        async function loadClasses() {
            const response = await fetch('/select?collection=classes');
            const classes = await response.json();
            // Also fetch users map for proctor names
            const usersRes = await fetch('/select?collection=users');
            const users = await usersRes.json();
            const userMap = {};
            users.forEach(u => userMap[u.id] = u.name);

            classesTable.clear();
            classes.forEach(c => {
                classesTable.row.add([
                    c.course,
                    c.section,
                    userMap[c.proctor_id] || 'Unassigned',
                    `<button onclick="editClass('${c.id}')" class="btn btn-sm btn-warning me-1">
                        <i class='bx bx-edit'></i>
                     </button>
                     <button onclick="deleteClass('${c.id}')" class="btn btn-sm btn-danger">
                        <i class='bx bx-trash'></i>
                     </button>`
                ]);
            });
            classesTable.draw();
        }

        // Show modal -> refresh proctor list
        $('#classModal').on('show.bs.modal', function() {
            loadProctorsInto('#proctorSelect');
        });

        // Save Class
        $('#saveClass').click(async function() {
            const classData = {
                course: $('#course').val(),
                section: $('#section').val(),
                proctor_id: $('#proctorSelect').val()
            };
            const classId = $('#classId').val();
            const url = classId ? `/edit/${classId}?collection=classes` : '/add?collection=classes';
            const response = await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(classData)
            });
            if (response.ok) {
                $('#classModal').modal('hide');
                loadClasses();
            }
        });

        // Edit Class
        async function editClass(id) {
            const response = await fetch(`/select?collection=classes&id=${id}`);
            const cls = await response.json();
            $('#classId').val(id);
            $('#course').val(cls.course);
            $('#section').val(cls.section);
            await loadProctorsInto('#proctorSelect');
            $('#proctorSelect').val(cls.proctor_id || '');
            $('#classModal').modal('show');
        }

        // Delete Class
        async function deleteClass(id) {
            if (!confirm('Delete this class?')) return;
            const response = await fetch(`/delete/${id}?collection=classes`, { method: 'POST' });
            if (response.ok) loadClasses();
        }

        // Clear form when modal is hidden
        $('#classModal').on('hidden.bs.modal', function() {
            $('#classForm')[0].reset();
            $('#classId').val('');
        });

        // Initialize
        loadClasses();

        // Toggle Sidebar
        document.getElementById('menu-toggle').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('sidebar').classList.toggle('sidebar-collapsed');
            document.getElementById('main-content').classList.toggle('main-content-expanded');
        });
    </script>
</body>
</html>
