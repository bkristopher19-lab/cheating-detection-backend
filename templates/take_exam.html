<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover">
    <title>Take Exam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root{
            --bg:#0f1724;
            --card: rgba(255,255,255,0.06);
            --accent: #6ee7b7;
            --muted: #9aa4b2;
            --radius: 14px;
        }
        
        html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial; background: linear-gradient(180deg,#071023 0%, #0b2440 100%); color:#e6eef8}
        body{background-color:#0b2440}

        /* Permission Modal Styles */
        .permission-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        .permission-content {
            background: var(--card);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .permission-header h3 {
            margin: 0 0 0.5rem 0;
            color: #e6eef8;
            font-size: 1.5rem;
        }
        .permission-header p {
            margin: 0 0 1.5rem 0;
            color: var(--muted);
            line-height: 1.4;
        }
        .permission-details {
            margin-bottom: 2rem;
        }
        .permission-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255,255,255,0.02);
            border-radius: 8px;
        }
        .permission-icon {
            font-size: 2rem;
            width: 3rem;
            text-align: center;
        }
        .permission-item strong {
            color: #e6eef8;
            display: block;
            margin-bottom: 0.25rem;
        }
        .permission-item p {
            margin: 0;
            color: var(--muted);
            font-size: 0.9rem;
        }
        .permission-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        .permission-buttons .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .permission-buttons .btn-primary {
            background: var(--accent);
            color: #032;
        }
        .permission-buttons .btn-primary:hover {
            background: #4dd0e1;
        }
        .permission-buttons .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #e6eef8;
        }
        .permission-buttons .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Exam styles */
        .exam-container {
            display: grid !important;
            grid-template-columns: 380px 1fr !important;
            width: 100vw !important;
            max-width: 100vw !important;
        }

        .detection-area {
            width: 380px !important;
        }

        .exam-questions {
            width: 100% !important;
            margin: 0 !important;
            padding: 1.5rem !important;
        }

        .question-card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .answer-option {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            margin: 0.5rem 0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .answer-option:hover {
            background: rgba(255,255,255,0.08);
        }

        .answer-option.selected {
            background: rgba(110,231,183,0.1);
            border-color: var(--accent);
        }

        .timer {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255,255,255,.05);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,.1);
        }

        .exam-main {
            display: flex;
            gap: 1.5rem;
            align-items: flex-start;
            margin-top: 0.5rem;
        }

        .exam-left {
            flex: 1;
            min-width: 0;
        }

        .exam-right {
            width: 260px;
            flex: 0 0 260px;
        }
