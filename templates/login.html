<!-- Firebase Auth + Firestore role-based login -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword, 
  sendPasswordResetEmail 
} from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  getDoc, 
  collection, 
  query, 
  where, 
  getDocs 
} from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBCXjpscninjBMMiEth3faD4LsVolWYEjA",
  authDomain: "myapplication-0405566f.firebaseapp.com",
  projectId: "myapplication-0405566f",
  storageBucket: "myapplication-0405566f.firebasestorage.app",
  messagingSenderId: "929555638825",
  appId: "1:929555638825:web:d3fe5c1421f0ae1fa24a38"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// ðŸ” LOGIN with Firebase + get role from Firestore
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    try {
        // 1) Verify credentials with Firebase Authentication
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const firebaseUser = cred.user;
        const uid = firebaseUser.uid;

        // 2) Try to get Firestore user document by UID (your screenshot shows doc IDs look like UIDs)
        let role = 'student';
        let name = firebaseUser.email;
        let userDocSnap = await getDoc(doc(db, "users", uid));

        // If not found by UID, fallback to search by email
        if (!userDocSnap.exists()) {
            const q = query(
                collection(db, "users"),
                where("email", "==", email)
            );
            const querySnap = await getDocs(q);
            if (!querySnap.empty) {
                userDocSnap = querySnap.docs[0];
            }
        }

        if (userDocSnap.exists()) {
            const data = userDocSnap.data();
            role = data.role || role;    // admin / proctor / student
            name = data.name || name;
        } else {
            console.warn("No Firestore user doc found, defaulting to student.");
        }

        // 3) Build user object like before
        const userObj = {
            id: uid,
            uid: uid,
            email: firebaseUser.email,
            name: name,
            role: role
        };

        // 4) Store in sessionStorage
        sessionStorage.setItem('user', JSON.stringify(userObj));
        sessionStorage.setItem('userId', userObj.id);

        // 5) Redirect based on role (same logic as your old JS)
        if (role === 'student') {
            window.location.href = '/student_dashboard';
        } else if (role === 'proctor') {
            window.location.href = '/proctor_dashboard';
        } else {
            // admin or anything else
            window.location.href = '/dashboard';
        }

    } catch (err) {
        alert('Login failed: ' + err.message);
        console.error(err);
    }
});

// ðŸ” Forgot password
document.getElementById('forgotBtn').addEventListener('click', () => {
    const email = (document.getElementById('email').value || '').trim();
    if (!email) {
        alert('Enter your email first');
        return;
    }

    sendPasswordResetEmail(auth, email)
        .then(() => alert('Password reset email sent (check your inbox).'))
        .catch(err => {
            alert('Reset failed: ' + err.message);
            console.error(err);
        });
});
</script>
