<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Register</h3>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Register (Firebase)</button>
                                <a href="/" class="btn btn-link">Already have an account? Login</a>
                            </div>
                        </form>
                        <div class="mt-3 small text-muted">
                            Firebase will send the verification email. After verifying, sign in.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
      // modular Firebase SDK (v12+)
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        sendEmailVerification,
        updateProfile,
        getIdToken
      } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBCXjpscninjBMMiEth3faD4LsVolWYEjA",
        authDomain: "myapplication-0405566f.firebaseapp.com",
        projectId: "myapplication-0405566f",
        storageBucket: "myapplication-0405566f.firebasestorage.app",
        messagingSenderId: "929555638825",
        appId: "1:929555638825:web:d3fe5c1421f0ae1fa24a38"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);


      document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        if (!name || !email || !password) return alert('Fill all fields');

        try {
          const userCred = await createUserWithEmailAndPassword(auth, email, password);
          await updateProfile(userCred.user, { displayName: name });
          await sendEmailVerification(userCred.user);

          // Create user document in Firestore
          const userData = {
            name: name,
            email: email,
            password: password,
            role: 'student',
            createdAt: new Date().toISOString()
          };

          const response = await fetch('/add?collection=users', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(userData)
          });

          if (!response.ok) {
            console.warn('Failed to create user document in Firestore');
          }

          alert('Account created. Verification email sent. Check your inbox.');

          // no server session exchange: frontend handles Firebase auth only
          // (remove postSessionLogin / /session_login usage since server route was removed)
          window.location.href = '/';
        } catch (err) {
          alert('Register error: ' + (err && err.message ? err.message : err));
        }
      });
    </script>
</body>
</html>
